            --border-radius: 15px;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient-bg);
            color: var(--text-color);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 480px;
            background: var(--card-bg);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border-radius: var(--border-radius);
            padding: 20px;
        }
        .header {
            background: linear-gradient(90deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            padding: 12px;
            border-radius: var(--border-radius);
            text-align: center;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .connect-section button {
            padding: 12px;
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background 0.2s;
            margin-bottom: 10px;
        }
        .connect-section button:hover { background: #e68a00; }
        .input-box {
            background: var(--input-bg);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
        }
        .input-box label {
            display: block;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            background: var(--input-bg);
            border: none;
            border-radius: 10px;
            color: var(--text-color);
            font-size: 1em;
        }
        .balance-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            margin-bottom: 5px;
            color: #ff9100;
        }
        .percentage-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .percentage-button {
            padding: 8px;
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8em;
            width: 22%;
            text-align: center;
            transition: background 0.2s;
        }
        .percentage-button:hover { background: #e68a00; }
        .action-button {
            padding: 15px;
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background 0.2s;
            margin-bottom: 10px;
            position: relative;
        }
        .action-button:disabled {
            background: #4a4f7a;
            cursor: not-allowed;
        }
        .action-button:hover:not(:disabled) { background: #e68a00; }
        .status {
            margin-top: 10px;
            font-size: 0.9em;
            color: var(--primary-color);
            text-align: center;
        }
        .token-info {
            background: var(--input-bg);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
        }
        .token-info p {
            font-size: 0.9em;
            margin-bottom: 5px;
            word-break: break-all;
        }
        .copyable-address {
            cursor: pointer;
            color: #ff9100;
            text-decoration: underline;
        }
        .copyable-address:hover {
            color: #e68a00;
        }
        .dog-section {
            text-align: center;
            margin-top: 20px;
        }
        .dog-section img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }
        .dog-message {
            font-size: 0.9em;
            color: var(--secondary-color);
            font-style: italic;
        }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 5px;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
        .meme-coin-list {
            max-height: 150px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .meme-coin-card {
            background: var(--input-bg);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 0.9em;
            text-align: center;
        }

        }
        .meme-coin-card.selected {
            background: #e68a00;
            border: 2px solid #ffffff;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

            body { padding: 10px; }

            .percentage-button { font-size: 0.7em; padding: 6px; }

            .dog-message { font-size: 0.8em; }
        }
    </style>
</head>

        async function switchNetwork(chain) {
            const chainConfig = chains[chain];
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: `0x${chainConfig.chainId.toString(16)}` }]
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: `0x${chainConfig.chainId.toString(16)}`,
                            chainName: chainConfig.chainName,
                            rpcUrls: [chainConfig.rpcUrl],
                            nativeCurrency: chainConfig.nativeCurrency,
                            blockExplorerUrls: [chainConfig.blockExplorer]
                        }]
                    });
                } else {
                    throw switchError;
                }
            }
        }

        async function updateRecentMemeCoins() {
            if (!web3 || !account) {
                document.getElementById('recentMemeCoins').innerHTML = '<p>Please connect wallet to view meme coins.</p>';
                document.getElementById('memeCoinList').innerHTML = '<div class="meme-coin-card">Please connect wallet to select a meme coin.</div>';
                return;
            }
            try {
                const memeCoins = await jokbLaunchpadContract.methods.getRecentMemeCoins(account).call({ gas: web3.utils.toHex(1000000) });
                const recentContainer = document.getElementById('recentMemeCoins');

                        const p = document.createElement('p');

        async function waitForTransaction(txHash) {
            let receipt = null;
            const maxAttempts = 30;
            let attempts = 0;
            while (attempts < maxAttempts) {
                receipt = await web3.eth.getTransactionReceipt(txHash);
                if (receipt) {
                    if (receipt.status) return receipt;
                    throw new Error(`Transaction ${txHash} failed`);
                }
                await new Promise(resolve => setTimeout(resolve, 2000));
                attempts++;
            }
            throw new Error(`Transaction ${txHash} not confirmed after ${maxAttempts} attempts`);
        }

        async function setDepositPercentage(percentage) {
            if (!web3 || !account) {
                return;
            }
            try {
                const balance = await web3.eth.getBalance(account);
                const balanceEther = Number(web3.utils.fromWei(balance, 'ether'));
                let amount;
                if (percentage === 1) {
                    amount = balanceEther - 0.001;
                } else {
                    amount = balanceEther * percentage;
                }
                if (amount <= 0) amount = 0;
                document.getElementById('depositAmount').value = amount.toFixed(8);
            } catch (error) {
                document.getElementById('dogMessage').innerText = getRandomMessage('depositFail');
            }
        }

        async function depositJOKB() {
            const status = document.getElementById('networkStatus');
            const depositButton = document.getElementById('depositButton');
            const dogMessage = document.getElementById('dogMessage');
            const amount = document.getElementById('depositAmount').value.trim();

            if (!web3 || !account) {
                status.innerText = "Please connect wallet first.";
                dogMessage.innerText = getRandomMessage('connectFail');
                return;
            }

            if (!amount || parseFloat(amount) <= 0) {
                status.innerText = "Please enter a valid amount.";
                dogMessage.innerText = getRandomMessage('invalidInput');
                return;
            }

            try {
                depositButton.disabled = true;
                depositButton.innerHTML = 'Depositing... <span class="spinner"></span>';
                status.innerText = "Checking OKB balance...";
                dogMessage.innerText = getRandomMessage('depositStart');

                const amountWei = web3.utils.toWei(amount, 'ether');
                const okbBalance = await web3.eth.getBalance(account);
                const gasPrice = await web3.eth.getGasPrice();
                const estimatedGas = await jokbContract.methods.deposit().estimateGas({
                    from: account,
                    value: amountWei
                });
                const gasCost = web3.utils.toBN(gasPrice).mul(web3.utils.toBN(estimatedGas));
                const totalRequired = web3.utils.toBN(amountWei).add(gasCost);

                if (web3.utils.toBN(okbBalance).lt(totalRequired)) {
                    status.innerText = "Insufficient OKB balance for deposit and gas.";
                    dogMessage.innerText = getRandomMessage('insufficientOKB');
                    return;
                }

                const tx = await jokbContract.methods.deposit().send({
                    from: account,
                    value: amountWei,
                    gas: web3.utils.toHex(Math.min(estimatedGas * 2, 1000000))
                });
                await waitForTransaction(tx.transactionHash);

                status.innerText = "Deposit successful!";
                dogMessage.innerText = getRandomMessage('depositSuccess');
                await updateBalances();
            } catch (error) {
                if (error.code === 4001) {
                    status.innerText = "Transaction canceled by user.";
                    dogMessage.innerText = getRandomMessage('userDenied');
                } else if (error.message.includes('insufficient funds')) {
                    status.innerText = "Insufficient OKB for deposit or gas.";
                    dogMessage.innerText = getRandomMessage('insufficientOKB');
                } else if (error.message.includes('Invalid sender address')) {
                    status.innerText = "Invalid sender address.";
                    dogMessage.innerText = getRandomMessage('depositFail');
                } else {
                    status.innerText = "Deposit failed: " + (error.message || "Unknown error");
                    dogMessage.innerText = getRandomMessage('depositFail');
                }
            } finally {
                depositButton.disabled = false;
                depositButton.innerHTML = 'Deposit';
            }
        }

        async function withdrawJOKB() {
            const status = document.getElementById('networkStatus');
            const withdrawButton = document.getElementById('withdrawButton');
            const dogMessage = document.getElementById('dogMessage');
            const amount = document.getElementById('withdrawAmount').value.trim();

            if (!web3 || !account) {
                status.innerText = "Please connect wallet first.";
                dogMessage.innerText = getRandomMessage('connectFail');
                return;
            }

            if (!amount || parseFloat(amount) <= 0) {
                status.innerText = "Please enter a valid amount.";
                dogMessage.innerText = getRandomMessage('invalidInput');
                return;
            }

            try {
                withdrawButton.disabled = true;
                withdrawButton.innerHTML = 'Withdrawing... <span class="spinner"></span>';
                status.innerText = "Checking JOKB balance...";
                dogMessage.innerText = getRandomMessage('withdrawStart');

                const amountWei = web3.utils.toWei(amount, 'ether');
                const jokbBalance = await jokbContract.methods.balanceOf(account).call();
                if (web3.utils.toBN(jokbBalance).lt(web3.utils.toBN(amountWei))) {
                    status.innerText = "Insufficient JOKB balance.";
                    dogMessage.innerText = getRandomMessage('withdrawFail');
                    return;
                }

                const gasPrice = await web3.eth.getGasPrice();
                const estimatedGas = await jokbContract.methods.withdraw(amountWei).estimateGas({ from: account });
                const nativeBalance = await web3.eth.getBalance(account);
                const gasCost = web3.utils.toBN(gasPrice).mul(web3.utils.toBN(estimatedGas));
                if (web3.utils.toBN(nativeBalance).lt(gasCost)) {
                    status.innerText = "Insufficient OKB for gas.";
                    dogMessage.innerText = getRandomMessage('insufficientGas');
                    return;
                }

                const tx = await jokbContract.methods.withdraw(amountWei).send({
                    from: account,
                    gas: web3.utils.toHex(Math.min(estimatedGas * 2, 1000000))
                });
                await waitForTransaction(tx.transactionHash);

                status.innerText = "Withdrawal successful!";
                dogMessage.innerText = getRandomMessage('withdrawSuccess');
                await updateBalances();
            } catch (error) {
                if (error.code === 4001) {
                    status.innerText = "Transaction canceled by user.";
                    dogMessage.innerText = getRandomMessage('userDenied');
                } else if (error.message.includes('insufficient funds for gas')) {
                    status.innerText = "Insufficient OKB for gas.";
                    dogMessage.innerText = getRandomMessage('insufficientGas');
                } else if (error.message.includes('Insufficient balance for withdrawal')) {
                    status.innerText = "Insufficient JOKB balance.";
                    dogMessage.innerText = getRandomMessage('withdrawFail');
                } else {
                    status.innerText = "Withdrawal failed: " + (error.message || "Unknown error");
                    dogMessage.innerText = getRandomMessage('withdrawFail');
                }
            } finally {
                withdrawButton.disabled = false;
                withdrawButton.innerHTML = 'Withdraw';
            }
        }

        async function checkLiquidityStatus() {
            const launchButton = document.getElementById('launchButton');
            const status = document.getElementById('networkStatus');
            const dogMessage = document.getElementById('dogMessage');

            launchButton.disabled = true;

            if (!web3 || !account) {
                status.innerText = "Please connect wallet first.";
                dogMessage.innerText = getRandomMessage('connectFail');
                return;
            }

            if (!selectedMemeCoinAddress) {
                status.innerText = "Please select a meme coin.";
                dogMessage.innerText = getRandomMessage('invalidInput');
                return;
            }

            try {
                const hasLiquidity = await jokbLaunchpadContract.methods.hasLiquidityAdded(selectedMemeCoinAddress).call();
                if (hasLiquidity) {
                    status.innerText = "Liquidity already added for this coin.";
                    dogMessage.innerText = getRandomMessage('liquidityExists');
                    return;
                }

                launchButton.disabled = false;
                status.innerText = "Ready to launch liquidity.";
                dogMessage.innerText = "Woof! Ready to launch, pup!";
            } catch (error) {
                status.innerText = "Error checking liquidity status.";
                dogMessage.innerText = getRandomMessage('invalidMemeCoin');
            }
        }

        async function launchLiquidity() {
            const status = document.getElementById('networkStatus');
            const launchButton = document.getElementById('launchButton');
            const dogMessage = document.getElementById('dogMessage');

            if (!web3 || !account) {
                status.innerText = "Please connect wallet first.";
                dogMessage.innerText = getRandomMessage('connectFail');
                return;
            }

            if (!selectedMemeCoinAddress) {
                status.innerText = "Please select a meme coin.";
                dogMessage.innerText = getRandomMessage('invalidInput');
                return;
            }

            try {
                const checksumAddress = web3.utils.toChecksumAddress(selectedMemeCoinAddress);
                launchButton.disabled = true;
                launchButton.innerHTML = 'Launching... <span class="spinner"></span>';
                status.innerText = "Launching liquidity...";
                dogMessage.innerText = getRandomMessage('liquidityStart');

                const estimatedGas = await jokbLaunchpadContract.methods.addLiquidity(checksumAddress).estimateGas({ from: account });
                const tx = await jokbLaunchpadContract.methods.addLiquidity(checksumAddress).send({
                    from: account,
                    gas: web3.utils.toHex(Math.min(estimatedGas * 2, 10000000))
                });
                await waitForTransaction(tx.transactionHash);

                status.innerText = "Liquidity launched successfully!";
                dogMessage.innerText = getRandomMessage('liquiditySuccess');
                await updateRecentMemeCoins();
            } catch (error) {
                if (error.code === 4001) {
                    status.innerText = "Transaction canceled by user.";
                    dogMessage.innerText = getRandomMessage('userDenied');
                } else if (error.message.includes('insufficient funds for gas')) {
                    status.innerText = "Insufficient OKB for gas.";
                    dogMessage.innerText = getRandomMessage('insufficientGas');
                } else if (error.message.includes('Meme coin does not exist')) {
                    status.innerText = "Invalid meme coin.";
                    dogMessage.innerText = getRandomMessage('invalidMemeCoin');
                } else if (error.message.includes('Meme coin not created by user')) {
                    status.innerText = "You didn't create this coin.";
                    dogMessage.innerText = getRandomMessage('notCreator');
                } else if (error.message.includes('Liquidity already added')) {
                    status.innerText = "Liquidity already added for this coin.";
                    dogMessage.innerText = getRandomMessage('liquidityExists');
                } else if (error.message.includes('Not enough wOKB in contract')) {
                    status.innerText = "Insufficient JOKB in contract.";
                    dogMessage.innerText = getRandomMessage('insufficientJOKB');
                } else {
                    status.innerText = "Launch failed: " + (error.message || "Unknown error");
                    dogMessage.innerText = getRandomMessage('liquidityFail');
                }
            } finally {
                launchButton.disabled = false;
                launchButton.innerHTML = 'Launch';
                checkLiquidityStatus();
            }
        }
